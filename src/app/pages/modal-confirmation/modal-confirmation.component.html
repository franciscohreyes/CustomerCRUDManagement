
<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Warning Message</h4>
    <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete <span class="text-primary">"{{message}}"</span>?</strong>
    </p>
    <p>
        All information associated to this user profile will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="confirm()">OK</button>
</div>
